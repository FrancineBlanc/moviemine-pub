<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Results Page</title>
    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css" type="text/css">
</head>


<body class="search-body">

  <!-- Navbar -->
  <ul class="nav justify-content-end">
    <form class="nav-item" th:action="@{/dashboard}" method="get">
      <input class="nav-link enter-new-review-btn" type="submit" value="Home" />
    </form>
    <form class="nav-item" th:action="@{/search}" method="get">
      <input class="nav-link enter-new-review-btn" type="submit" value="Search" />
    </form>
    <form class="nav-item" th:action="@{/logout}" method="post">
      <input class="nav-link logout-btn" type="submit" value="Logout" />
    </form>
  </ul>

  <!-- Logo -->
  <a id="search-container" th:href="@{/dashboard}">
    <div class="logo"></div>
  </a>

    <h2 class="results-heading">Search results:</h2>
    <!-- Search results -->
    <div class="container" >
        <div class="row">
            <div class="col-sm-4" th:each="result : ${results}" th:id="${result.id}">
                <div class="card" style="width: 21rem; height: 51rem; margin-bottom: 40px;">
                    <div class="content">
                        <div class="content-overlay"></div>
                        <a th:href="@{/review/new/{id}(id=${result.id})}">
                            <img class="card-img-top search-card-img-top" th:src="${result.getPosterPath()}"
                            alt="Card image cap">
                        </a>
                            <div class="content-details fadeIn-bottom">
                                <h3 class="content-title"><a class="add-review-link" th:href="@{/review/new/{id}(id=${result.id})}"> Add your review </a></h3>
                            </div>
                    </div>
                    <div class="card-body search-card-body">
                        <h5 class="card-title" th:text= "${result.getTitle()}"></h5>
                        <hr>
                        <div class="scrollable">
                            <p class="card-text" th:text= "${result.getOverview()}"></p>
                        </div>
                    </div>
        </div>
    </div>

    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
</body>
</html>
