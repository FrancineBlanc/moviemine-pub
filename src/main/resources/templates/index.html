<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<!-- Navbar -->
    <ul class="nav justify-content-end" id="homepage-nav">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#logInModal">
                Log In
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" aria-current="page" data-bs-toggle="modal"
               data-bs-target="#signUpModal">Sign Up</a>
        </li>
    </ul>
<div class="alert alert-primary" id="success-alert" role="alert" th:text="${success}" th:if="${success}"></div>

    <!-- Log in Modal -->
    <div class="modal fade" id="logInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/login}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label for="logInInputUsername">Username</label>
                            <input type="text" th:field="*{username}" class="form-control modal-input"
                                   id="logInInputUsername" placeholder="Enter username">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="logInPassword">Password</label>
                            <input type="password" th:field="*{password}" class="form-control modal-input" id="logInPassword"
                                   placeholder="Password">
                        </div>
                        <br>
                        <input id="submit" class="btn" type="submit" value="Submit" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/signup}" th:object="${user}" method="post">
                      <div class="form-group">
                        <label for="signUpFirstName" class="modal-input-labels">First name</label>
                        <input type="text" th:field="*{firstName}" class="form-control modal-input" id="signUpFirstName"
                               placeholder="Enter your first name" required>
                      </div>
                        <div class="form-group">
                          <label for="signUpLastName" class="modal-input-labels">Last name</label>
                          <input type="text" th:field="*{lastName}" class="form-control modal-input" id="signUpLastName"
                                 placeholder="Enter your last name" required>
                          </div>
                        <div class="form-group">
                            <label for="signUpUsername" class="modal-input-labels">Username</label>
                            <input type="text" th:field="*{username}" class="form-control modal-input" id="signUpUsername"
                                   aria-describedby="signUpHelp"
                                   placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label for="signUpPassword" class="modal-input-labels">Password</label>
                            <input type="password" th:field="*{password}" class="form-control modal-input" id="signUpPassword"
                                   placeholder="Password" required>
                        </div>
                        <br>
                        <input id="submit" class="btn" type="submit" value="Submit" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="logo-container">
        <div class="logo"></div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" role="listbox">
            <!--First slide-->
            <div class="carousel-item active">
                <div class="col-md-3" style="float:left;">
                    <div class="card mb-2">
                        <img src="../images/eternals.jpeg" class="card-img-top" alt="Card image cap">
                    </div>
                </div>

                <div class="col-md-3" style="float:left">
                    <div class="card mb-2">
                        <img class="card-img-top"
                             src="../images/clifford.jpeg" alt="Card image cap">
                    </div>
                </div>

                <div class="col-md-3" style="float:left">
                    <div class="card mb-2">
                        <img class="card-img-top"
                             src="../images/dune.jpeg" alt="Card image cap">
                    </div>
                </div>

                <div class="col-md-3" style="float:left">
                    <div class="card mb-2">
                        <img class="card-img-top"
                             src="../images/notime.jpeg" alt="Card image cap">
                    </div>
                </div>
            </div>
            <!--First slide-->

            <!--Second slide-->
            <div class="carousel-item">
                <div class="col-md-3" style="float:left">
                    <div class="card mb-2">
                        <img class="card-img-top"
                             src="../images/venom.jpeg" alt="Card image cap">
                    </div>
                </div>

                <div class="col-md-3" style="float:left">
                    <div class="card mb-2">
                        <img class="card-img-top"
                             src="../images/ron.jpeg" alt="Card image cap">
                    </div>
                </div>

                <div class="col-md-3" style="float:left">
                    <div class="card mb-2">
                        <img class="card-img-top"
                             src="../images/dispatch.jpeg" alt="Card image cap">
                    </div>
                </div>

                <div class="col-md-3" style="float:left">
                    <div class="card mb-2">
                        <img class="card-img-top"
                             src="../images/antlers.jpeg" alt="Card image cap">
                    </div>
                </div>

            </div>
            <!--/.Second slide-->

            <!--Third slide-->
            <div class="carousel-item">
                <div class="col-md-3" style="float:left">
                    <div class="card mb-2">
                        <img class="card-img-top"
                             src="../images/halloween.jpeg" alt="Card image cap">
                    </div>
                </div>
                <div class="col-md-3" style="float:left">
                    <div class="card mb-2">
                        <img class="card-img-top"
                             src="../images/soho.jpeg" alt="Card image cap">
                    </div>
                </div>
                <div class="col-md-3" style="float:left">
                    <div class="card mb-2">
                        <img class="card-img-top"
                             src="../images/gucci.jpeg" alt="Card image cap">
                    </div>
                </div>
                <div class="col-md-3" style="float:left">
                    <div class="card mb-2">
                        <img class="card-img-top"
                             src="../images/shangchi.jpeg" alt="Card image cap">
                    </div>
                </div>
            </div>
            <!--Third slide-->
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
</body>
</html>
