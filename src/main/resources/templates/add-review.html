<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <!-- Navbar -->
    <ul class="nav justify-content-end">
        <form class="nav-item" sec:authorize="isAuthenticated()">
            <p id="hello-message-add">Hello, <span sec:authentication="name"></span>!</p>
        </form>
        <form class="nav-item" th:action="@{/dashboard}" method="get">
            <input class="nav-link dashboard-btn" type="submit" value="Home" />
        </form>
        <form class="nav-item" th:action="@{/watchlist}" method="get">
            <input class="nav-link watchlist-btn" type="submit" value="Watchlist" />
        </form>
        <form class="nav-item" th:action="@{/logout}" method="post">
            <input class="nav-link logout-btn" type="submit" value="Logout" />
        </form>
    </ul>

    <a id="search-container" th:href="@{/dashboard}">
        <div class="logo"></div>
    </a>
 
    <div class="add-review-container">
        <div class="film-container">
            <div class="card" style="width: 21rem; height: 51rem; margin-bottom: 40px;"
                 th:id="${filmSummary.getId()}">
                <img class="card-img-top search-card-img-top" th:src="${filmSummary.getPosterPath()}"
                     alt="Card image cap">
               <div class="card-body search-card-body">
                   <p class="card-title" id="review-card-title" th:text="${filmSummary.getTitle()}"></p>
                   <hr>
                   <div class="scrollable">
                       <p class="card-text" id="review-card-text" th:text="${filmSummary.getOverview()}">
                       </p>
                   </div>
               </div>
            </div>
        </div>

        <!--TODO: change routing to dashboard on line 50-->
        <div class="div2">
            <form class="rating" method="POST" th:action="@{/dashboard}" th:object="${film}">
                <div>
                    <label for="reviewText" class="form-label"></label>
                    <h4>Your review:</h4>
                    <textarea class="form-control" id="reviewText" rows="10" name="reviewText"
                              th:field="*{review}"></textarea>
                    <br>
                    <h4>Your rating:</h4>
                </div>
                <div class="star-rating">
                    <label class="review-star">
                        <input type="radio" name="stars" value="1" th:field="*{rating}" />
                        <span class="icon">★</span>
                    </label>
                    <label class="review-star">
                        <input type="radio" name="stars" value="2" th:field="*{rating}" />
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                    </label>
                    <label class="review-star">
                        <input type="radio" name="stars" value="3" th:field="*{rating}" />
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                    </label>
                    <label class="review-star">
                        <input type="radio" name="stars" value="4" th:field="*{rating}" />
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                    </label>
                    <label class="review-star">
                        <input type="radio" name="stars" value="5" th:field="*{rating}"/>
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                    </label>
                </div>
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
